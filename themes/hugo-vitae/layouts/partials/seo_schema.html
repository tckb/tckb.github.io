<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "BlogPosting",
    "mainEntityOfPage": {
         "@type": "WebPage",
         "@id": "{{ .Site.BaseURL }}"
    },
    "articleSection" : "{{ .Section }}",
    "name" : "{{ .Title }}",
    "headline" : "{{ .Title | htmlUnescape }}",
    "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
  "alternativeHeadline": "{{ .Site.Params.subtitle }}",
    "inLanguage" : "en-US",
  "author": {
    "@type": "Person",
    "name": "{{ range .Site.Author }}{{ . }}{{ end }}"
},
  "publisher": {
    "@type": "Organization",
    "name":"{{ range .Site.Author }}{{ . }}{{ end }}"
},
    "accountablePerson" : "{{ range .Site.Author }}{{ . }}{{ end }}",
    "copyrightHolder" : "{{ range .Site.Author }}{{ . }}{{ end }}",
    "copyrightYear" : "{{ .Date.Format "2006" }}",
    "datePublished": "{{ .Date.UTC.Format "2006-01-02T15:04:05" }}",
    "dateModified" : "{{ .Lastmod.Format "2006-01-02T15:04:05" }}",
    "url" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog" ]
}
</script>
